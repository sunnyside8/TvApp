<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="p-5 align-content-center bg-blur">
    <div class="justify-content-center">
    <h1 class="text-light border-primary pl-2">Welcome to</h1>
    <h1 class="text-light border-primary pl-2">My TV Application!</h1>
            <ul class="list-group">
                <li class="list-group-item" >
                    <a class="text-primay" th:href="@{/films}">Films</a>
                </li>
                <li class="list-group-item" >
                    <a class="text-primay" th:href="@{/showtimes}">Series</a>
                </li>
                <li class="list-group-item" >
                    <a class="text-primay" th:href="@{/actors}">Actors</a>
                </li>
                <li class="list-group-item" sec:authorize="isAuthenticated()">
                    <a class="text-primay" th:href="@{/create}">Add more</a>
                </li>
            </ul>
    </div>
</main>
<footer th:replace="fragments/commons :: footer" class="footer bg-blur"></footer>
</body>
</html>
