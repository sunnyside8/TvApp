<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="text-light border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3 align-items-center">
            <img alt="Avengers poster" th:src="@{/images/avg_poster.jpeg}" class="w-50 rounded">
        </div>
        <div class="row g-3">
            <form th:action="@{/users/register}"
                    method="POST"
                    th:object="${userRegisterBindingModel}">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input name="username"
                               th:value="*{username}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small id="usernameError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Username length must be
                            more than 3 characters</small>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usernameUniqueError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Error</small>

                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label text-light">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input name="fullName"
                               th:value="*{fullName}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="inputFullName"
                               class="form-control"
                               aria-describedby="fullNameHelpInline">
                        <small id="fullNameError" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                               class="invalid-feedback text-light form-text bg-danger rounded">Error</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label text-light">Email</label>
                    </div>
                    <div class="col-auto">
                        <input name="email"
                               th:value="*{email}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="inputEmail"
                               class="form-control"
                               aria-describedby="emailHelpInline">
                        <small id="emailError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="invalid-feedback text-light form-text bg-danger rounded">Error</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input name="password"
                               th:errorclass="is-invalid"
                               type="password"
                               id="inputPassword"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small id="passwordError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="invalid-feedback text-light form-text bg-danger rounded">
                            Error
                        </small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input name="confirmPassword"
                               th:errorclass="is-invalid"
                               type="password"
                               id="inputConfirmPassword"
                               class="form-control"
                               aria-describedby="confirmPasswordHelpInline">
                        <small id="confirmPasswordError" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                               class="invalid-feedback text-light form-text bg-danger rounded" >
                           Error
                        </small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer" class="footer bg-blur"></footer>
</body>
</html>
