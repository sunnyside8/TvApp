<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="p-5 align-content-center bg-blur">
    <div class="row mb-2">
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250" th:each="a : ${actors}" th:object="${a}">
                    <img class="card-img-right flex-auto d-none d-lg-block"
                         th:src="@{a.pictureUrl}" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;">
                    <div class="card-body d-flex flex-column align-items-start">
<!--                        <strong class="d-inline-block mb-2 text-primary" >Genre</strong>-->
                        <h3 class="mb-0" th:text="*{name}" >Title</h3>
                        <div class="mb-1 text-muted" th:text="*{birthday}">Text</div>
                        <p class="card-text mb-auto">First 60 characters from content + ...</p>
                        <a href="/static">Continue reading</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
<footer class="footer bg-blur" th:replace="fragments/commons :: footer">
</footer>
</body>
</html>
